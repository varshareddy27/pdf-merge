<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
</head>
<body>
    <div>
        <h2>PDFMerger - The Best Tool for Merging PDFs</h2>

            <button type="submit">Merge</button>
        </form>
    </div>
</body>
